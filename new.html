<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netafim Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>NETAFIM</h2>
        <ol>
            <li><a href="#"><span class="material-symbols-rounded">dashboard</span>  Dashboard</a></li>
            <li><a href="#"><span class="material-symbols-rounded">settings</span>  Settings</a></li>
            <li><a href="#"><span class="material-symbols-rounded">help</span>  Help</a></li>
            <li><a href="#"><span class="material-symbols-rounded">logout</span>  Log Out</a></li>
        </ol>
    </div>
    
    <div class="main-content" id="main-content">
        <header>
           <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
           <h1>Home</h1>
        </header>
        
        
        <div id="home-content">
            <div class="home-grid">
                <div class="card" onclick="showRegistrationForm()">
                    <span><i class="fas fa-user-plus"></i>REGISTER FARMER</span><button>More info →</button>
                </div>
                <div class="card"><span><i class="fas fa-users"></i>CUSTOMER LIST</span><button>More info →</button></div>
                <div class="card"><span><i class="fas fa-chart-line"></i>SALES</span><button>More info →</button></div>
                <div class="card"><span><i class="fas fa-file-invoice"></i>SALES PIPELINE REPORT</span><button>More info →</button></div>
                <div class="card"><span><i class="fas fa-clipboard"></i>ASTS</span><button>More info →</button></div>
                <div class="card"><span><i class="fas fa-bullhorn"></i>CAMPAIGN</span><button>More info →</button></div>
                <div class="card"><span><i class="fas fa-ruler"></i>AREA CALCULATOR</span><button>More info →</button></div>
                <div class="card"><span><i class="fas fa-calculator"></i>QUOTATION CALCULATOR</span><button>More info →</button></div>
            </div>
        </div>
        
        <div id="registration-form" class="registration-form">
            <h2>Register New Farmer</h2>
            <form>
                        <label>Farmer name:</label>
                        <input type="text" id="farmerName" required >
                    
                        <label>WhatsApp Number:</label>
                        <input type="text" id="whatsappNumber" pattern="\d{10}" required>
                    
                        <label>Alternate Number:</label>
                        <input type="text" id="alternateNumber" pattern="\d{10}">
                
                        <label>Email ID:</label>
                        <input type="email" id="email">
                    
                        <label>Village:</label>
                        <input type="text" id="village">
                    
                        <label>Taluka:</label>
                        <input type="text" id="taluka">
                    
                        <label>District:</label>
                        <input type="text" id="district">
                   
                        <label>Pin Code:</label>
                        <input type="text" id="pinCode" pattern="\d{6}">
                    
                        <label>Total Land:</label>
                        <input type="text" id="totalLand">
                
                        <label>Irrigated Area:</label>
                        <input type="text" id="irrigatedArea">
                   
                        <label>Drip Area:</label>
                        <input type="text" id="dripArea">
                    
                        <label>System Requirement Area:</label>
                        <input type="text" id="systemRequirement">
                    
                        <label>Company Name:</label>
                        <select id="companyName">
                            <option value="Netafim">Netafim</option>
                            <option value="Kothari">Kothari</option>
                            <option value="Jain">Jain</option>
                            <option value="Other">Other</option>
                        </select>
                        <label>Crop:</label>
                        <select id="crop">
                            <option value="Apple">Apple</option>
                            <option value="Acid Lime">Acid Lime</option>
                            <option value="Aloevera">Aloevera</option>
                            <option value="Wheat">Wheat</option>
                            <option value="Rice">Rice</option>
                            <option value="Cucumber">Cucumber</option>
                            <option value="Tomato">Tomato</option>
                        </select>        
                        <label>Probable Purchase:</label>
                        <select id="purchase">
                            <option value="Hot">Hot</option>
                            <option value="Cold">Cold</option>
                        </select>
                        <label>Enquiry Source:</label>
                        <select id="enquirySource">
                            <option value="Physical">Physical</option>
                            <option value="Digital">Digital</option>
                        </select>                
                        <label for="followUpDate">Next Follow-up Date:</label>
                        <input type="date" id="followUpDate" name="followUpDate" required>               
                        <label>Upload CSV File:</label>
                        <input type="file" id="csvFile" accept=".csv">
                <p><button type="submit">Submit</button>
                <button type="button" onclick="hideRegistrationForm()">Cancel</button></p>
            </form>
        </div>
    </div>
    <script src="new.js"></script>
</body>
</html>
